- hosts: bastion
  vars:
    temp_dir: "../gi-temp"
    internet_type:  "{{ lookup('env','GI_INTERNET_ACCESS') }}"


  tasks:
    - name: Check standard configuration parameters
      fail: msg="Variable {{ item.name }} is not set"
      when: item.value == ""
      loop:
        - { name: "GI_INTERNET_ACCESS", value: "{{ internet_type }}" }

          
    - name: Setup bastion
      include: setup_bastion.yaml
